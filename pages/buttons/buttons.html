<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../css/buttons.css" />
      <link rel="stylesheet" href="../../css/font-awesome.css">
    <title>buttons</title>
  </head>
  <body>
    <div class="title">
      <h2 data-shadow='Buttons'>Buttons</h2>
    </div>
    <section class="buttons">
      <div class="btn1">
        <a href="#">
          Button style 1
          <div class="btn1__border btn1__border__top"></div>
          <div class="btn1__border btn1__border__right"></div>
          <div class="btn1__border btn1__border__bottom"></div>
          <div class="btn1__border btn1__border__left"></div>
        </a>
      </div>
      <div class="btn2">
        <a href="#"> Button style 2 </a>
      </div>
      <div class="btn3">
        <div class="btn-3__border"></div>
        <a href="#"> Button style 3 </a>
      </div>
      <div class="btn4">
        <a href="#">
          Button style 4
          <div class="btn4__border btn4__border__top"></div>
          <div class="btn4__border btn4__border__right"></div>
          <div class="btn4__border btn4__border__bottom"></div>
          <div class="btn4__border btn4__border__left"></div>
        </a>
      </div>
      <div class="btn5">
        <a href="#">Button style 4</a>
      </div>
    </section>

    <div class="title">
      <h2 data-shadow='Preloads'>Preloads</h2>
    </div>
    <section class="preloads">
      <div class="preload1 preload">
        <div class="preload1-container">
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
          <div class="preload1__child"></div>
        </div>
      </div>
      <div class="preload2 preload">
        <div class="preload2-container">
          <div class="preload2__child"></div>
          <div class="preload2__child"></div>
          <div class="preload2__child"></div>
          <div class="preload2__child"></div>
        </div>
      </div>
      <div class="preload3 preload">
        <div class="preload3-container">
          <div class="preload3__child"></div>
          <div class="preload3__child"></div>
          <div class="preload3__child"></div>
        </div>
      </div>
      <div class="preload4 preload">
        <div class="preload4-container">
          <div class="preload4__child"></div>
          <div class="preload4__child"></div>
          <div class="preload4__child"></div>
          <div class="preload4__child"></div>
        </div>
      </div>
    </section>

    <div class="title">
      <h2 data-shadow='Images'>Images</h2>
    </div>
    <section class="pics">
      <div class="pic-3">
        <div class="pic-3-container">
          <img src="../../images/covers/3.png" class="pic-3__img">
        </div>
      </div>
      <div class="pic-1">
        <div class="book-holder">
          <div class="book-pages"><img class="book-img" src="../../images/books/1.jpg"></img></div>
          <div class="book-pages"><img class="book-img" src="../../images/books/3.jpg"></img></div>
          <div class="book-pages"><img class="book-img" src="../../images/books/4.jpg"></img></div>
          <div class="book-pages"><img class="book-img" src="../../images/books/5.jpg"></img></div>
          <div class="book-cover"><img class="book-img" src="../../images/books/2.jpg"></img></div>
        </div>
      </div>
      <div class="pic-2">
        <div class="covers-container">
          <div class="cover"><img src="../../images/covers/3.png" class="cover-img"></div>
          <div class="cover"><img src="../../images/covers/3.png" class="cover-img"></div>
          <div class="cover"><img src="../../images/covers/3.png" class="cover-img"></div>
          <div class="cover"><img src="../../images/covers/3.png" class="cover-img"></div>
        </div>
      </div>
    </section>
    
    <div class="title">
      <h2 data-shadow='Menus'>Menus</h2>
    </div>
    <section class="navs">
      <nav class="nav1">
        <div class="navs__container">
          <ul class="nav1__menu menu">
            <li class="nav1__menu-items"><a href="#" class="nav-items">Home</a></li>
            <li class="nav1__menu-items"><a href="#" class="nav-items">About</a></li>
            <li class="nav1__menu-items"><a href="#" class="nav-items">Services</a></li>
            <li class="nav1__menu-items"><a href="#" class="nav-items">Login</a></li>
          </ul>
        </div>
        <nav class="nav2">
            <div class="navs__container">
              <ul class="nav2__menu menu">
                <li class="nav2__menu-items"><a href="#" class="nav-items">Home</a></li>
                <li class="nav2__menu-items"><a href="#" class="nav-items">About</a></li>
                <li class="nav2__menu-items"><a href="#" class="nav-items">Services</a></li>
                <li class="nav2__menu-items"><a href="#" class="nav-items">Login</a></li>
              </ul>
            </div>
      </nav>
    </section>

    <div class="title">
      <h2 data-shadow='Medias'>Medias</h2>
    </div>
    <section class="medias">
            <div class="madia-1">
                <div class="media-icon-container"><i class="social-icons fa-brands fa-twitter"></i></div>
            </div>
            <div class="madia-2">
                <div class="media-icon-container"><i class="social-icons fa-brands fa-linkedin"></i></div>
            </div>
            <div class="madia-3">
                <div class="media-icon-container"><i class="social-icons fa-brands fa-telegram"></i></div>
            </div>
            <div class="madia-4">
                <div class="media-icon-container"><i class="social-icons fa-brands fa-instagram"></i></div>
            </div>
            <div class="madia-5">
                <div class="media-icon-container"><i class="social-icons fa-brands fa-facebook"></i></div>
            </div>
    </section>

    <script src="../../js/font-awesome.js"></script>
  </body>
</html>
